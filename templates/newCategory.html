
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog.css') }}">
    </head>

    <body class="bodyColor">

        {% include 'banner.html' %}

        <h1 class="boxHeader tabRight">Add New Category</h1>
        <div class="mainBox">
            <form id='addNewCatForm' action="{{url_for('addNewCategory')}}" method = 'post'>
                <p class="inputLabel">New Category Name:</p>
                <p><input class="inputBox" type ='text' size='30' name='name'></p>
                <p><input type='submit' value='Create'></p>
            </form>
            <form id="cancelNewCatForm" action="{{url_for('showCategories')}}" method="GET">
                <p><input type='submit' value='Cancel'></p>
            </form>
        </div>
    </body>
</html>
