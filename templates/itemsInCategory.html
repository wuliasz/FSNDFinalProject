<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog.css') }}">
    </head>
    <body>

        <div class="topHeader">
            {{ category.name }} Items ({{ itemCount }} items)
        </div>

        {%if session.username != '' %}
        <div class="category">
            <a href="{{ url_for('addNewItem', categoryName = category.name) }}" >Add New Item, {{ session.username }}</a>
        </div>
        {% endif %}


        <div class="mainBox">

            <div class="rightBox">
                <div class="boxHeader">
                    <a href="{{url_for('showCategories')}}">Categories</a>
                </div>

                {% for item in items %}

                <div class="item">
                    <a href="{{ url_for('showItemDescription', categoryName = category.name, itemName = item.name ) }}">{{item.name}}</a>
                </div>

                {% endfor %}

            </div>
        </div>



    </body>
</html>
