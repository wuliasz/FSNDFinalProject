
<div class="row top-menu">

    <div class="col-md-6 text-right">
            {%if 'username' not in session %}
            <a href="{{url_for('showLogin')}}">Click Here to Log In </a>
            {% elif session.provider == 'google' %}
                Hi {{ session.username }}!<a href="{{url_for('gdisconnect')}}" title="G">Disconnect</a>
            {% elif session.provider == 'facebook' %}
                Hi {{ session.username }}!<a href="{{url_for('fbdisconnect')}}" title="FB">Disconnect</a>
            {% else %}
                <a href="{{url_for('gdisconnect')}}" title="Else G">GDisconnect</a>
            {% endif %}
    </div>
</div>
